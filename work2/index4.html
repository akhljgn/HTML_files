<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Forms</title>
</head>
<body class="body">
    <form action="">
    <h3>Enter your personal details below:</h3>
    <label>Name:</label>
    <input type="text" class="text">
    <br>
    <label>Address:</label>
    <input type="text" class="text">
    <br>
    <label>City:</label>
    <input type="text" class="text">

    <label>State:</label>
    <input type="text" class="text">
    <br>
    <label>Country:</label>
    <select name="country">
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Bhutan">Bhutan</option>
        <option value="United States">United States</option>
    </select>

    <label>Postal code:</label>
    <input type="text" class="text">
    <br>
    <label>Email Address:</label>
    <input type="text" class="text">
    <br>
    <label>Sex:</label>
    <input type="radio" name="gender">
    <label for="gender">Male</label>
    <input type="radio" name="gender">
    <label for="gender">Female</label>
    <input type="radio" name="gender">
    <label for="gender">Others</label>

    <p class="para">Specify your interests:</p>
    <input type="checkbox" name="Sports" value="Sports">
    <label for="Sports">Sports</label>

    <input type="checkbox" name="Movies" value="Movies">
    <label for="Movies">Movies</label>

    <input type="checkbox" name="Puzzle" value="Puzzle">
    <label for="Puzzle">Puzzle</label>

    <input type="checkbox" name="Jogging" value="Jogging">
    <label for="Jogging">Jogging</label>

    <input type="checkbox" name="Swimming" value="Swimming">
    <label for="Swimming">Swimming</label>

    <input type="checkbox" name="Surfing" value="Surfing">
    <label for="Surfing">Surfing</label>

    <input type="checkbox" name="Others" value="Others">
    <label for="Others">Others</label>

    <p class="para">Seen any good websites lately? write them down.</p>
    <textarea name="Hello" cols="50" rows="10">Hello</textarea>

    <p class="para" >Please rate my website:</p>
    <input type="radio" name="rating">
    <label for="rating">It's great!</label>
    <input type="radio" name="rating">
    <label for="rating">It's good</label>
    <input type="radio" name="rating">
    <label for="rating">It's fair!</label>
    <input type="radio" name="rating">
    <label for="rating">It's poor</label>

    <p class="para">THANKS FOR VISITING!!!</p>
    <input type="submit" value="Submit">
    <input type="reset" value="Start Again">
    </form>
</body>
</html>
