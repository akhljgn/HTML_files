<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Leave form</title>
</head>
<body class="main">
    
    <form action="">
        <h2>Leave of absence request form template</h2>
        <label>Name</label>
        <div class="box1">
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br><br>
        </div>

        <div class="a1">
        <div class="box">  
        <label>Position</label>
            <input type="text">
        </div>
        <div class="box">
        <label>Supervisor</label>
            <input type="text">
        </div>
        </div>

        <div class="a2">
        <label>Employee ID</label>
        <input type="text"><br><br>
        <label>Phone</label>
        <select name="country">
            <option value="India">India, +91</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Bhutan">Bhutan</option>
            <option value="United States">United States</option>
        </select>
        <br>
        <input type="text" placeholder="(+91) 00000 00000"><br>
        </div>
        <p>Details of leave / absence</p>
        <label>Type of leave</label>
        <select name="Leave">
            <option value="">Select Type</option>
            <option value="Illness">Illness</option>
            <option value="Personal">Personal</option>
            <option value="Disasterous">Disasterous</option>
        </select>
        <br>

        <label for="">From</label>
        <input type="date" placeholder="mm/dd/yyyy">

        <label for="">To</label>
        <input type="date" placeholder="mm/dd/yyyy"><br>

        <label for="">Phone during leave</label>
        <select name="country">
            <option value="India">India, +91</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Bhutan">Bhutan</option>
            <option value="United States">United States</option>
        </select>
        <input type="text" placeholder="(+91) 00000 00000">

        <label for="">Email during leave</label>
        <input type="email" placeholder="janedoe@gmail.com">
        <br>
        <label for="">Comments</label>
        <input type="text">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
